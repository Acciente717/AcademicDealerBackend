<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}AcademicDealer Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Hi {{ user.username }}!</h2>
  <a href="{% url 'logout' %}">logout</a>
{% else %}
  <h1>This is homepage for AcademicDealer</h1>
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
